<!DOCTYPE html>
<html lang="en">

    <title>Azeroth Shop Cart</title>
    <script src="../js/script2.js" defer></script>
    <link rel="stylesheet" href="style2.css">
</head>

<body>

        <h1>Azeroth Shop Cart</h1>

        <thead>
            <tr>
                <th>Product</th>
                <th>Price</th>
            </tr>

        </tbody>

        <tfoot>
    </table>
